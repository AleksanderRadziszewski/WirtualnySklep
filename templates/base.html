{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static "jquery-3.5.1.min.js"%}"></script>
    <script src="{%static "app.js" %}"></script>
    <script src="{% static "bootstrap-4.4.1-dist/js/bootstrap.js"%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap-4.4.1-dist/css/bootstrap.css"%}">
</head>
<body>

<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="clearfix visible-sm">
{% if user.is_authenticated%}
    <div>

        <a  href="/logout/" class="float-right mr-3">
            <img class="button" src="{% static "list_photos/logout_icon.png" %}" width="32" height="32" title="LogOut">
        </a>
        <a href="{% url "cart display" user.pk%}" class=" icon-shopping-cart float-right mr-2">
            <img class="button" src="{% static "list_photos/house_icon.png"%}" width="32" height="32" title="Cart">
            <span class="badge badge-pill badge-success  ">{{prod_amount}}</span>
        </a>
        <a  href="/menu/" class="float-right mr-1">
            <img class="button" src="{% static "list_photos/menu.png" %}" width="32" height="32" title="menu">
        </a>
        <a  href="{% url "profile" user.profile.pk %}" class="float-right mr-1">
            <img class="button" src="{% static "list_photos/profile.png" %}" width="32" height="32" title="Profile">
        </a>
    </div>
        {% if user.is_authenticated %}
             <h8 style="float:right;margin-right: 4px">Hi {{ user.username }} !</h8>
        {% endif %}
    </div>
{% endif %}
<div class="text-center">
    <img class="text-center ml-4" src="{%static 'logo.png'%}" title="Logo" height="100" width="300">
</div>
        <h5 class="text-center font-italic">Virtual Optician</h5>
     {%block content%}
            {%endblock%}
</div>
</div>

</body>
</html>
